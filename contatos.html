<html>

<head>
    <!-- Título da aba do navegador -->

    <!-- Importa o CSS -->

    <!-- Ícones do WhatsApp e Instagram -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Codificação -->
    <meta charset="UTF-8" />

    <!-- Ícone da aba do navegador -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">


</head>


<body>
    <!-- ============================
                    HEADER
        ============================= -->
    <header class="header">

        <!-- Logo da hamburgueria -->
        <img src="img/logo3.png" title="Site do Chico" class="logo" />

        <!-- Menu de navegação -->
        <nav class="nav-box">

            <ul class="nav-list">

                <!-- Link para a página inicial -->
                <li><a href="index.html" class="nav-item">Home</a></li>

                <!-- Link para a página de produtos -->
                <li><a href="produtos.html" class="nav-item">Produtos</a></li>

                <!-- Link para a página de contatos -->
                <li><a href="contatos.html" class="nav-item">Contato</a></li>

            </ul>

        </nav>
        <!-- Fim do menu de navegação -->
    </header>
    <!-- ============================
                FIM DO HEADER
    ============================ -->
    <main>

        <h1 style="font-size: 2em; display: inline-flex; align-items: center;">
            Contatos
        </h1>

        <p>Entre em contato com a gente! <br><br>
            <strong>Crie seu cadastro aqui:</strong>
        </p>

        <form id="frmContato">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label>* Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" name="" class="input-padrao" required>

                <label>E-mail</label>
                <input type="email" id="email" name="" class="input-padrao" placeholder="seuemail@dominio.com">

                <label>Telefone</label>
                <input type="tel" id="telefone" name="" class="input-padrao" placeholder="(XX) XXXXX-XXXX">

                <label>* Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <label>Como prefere o nosso contato?
                    <input type="radio" value="radio-mail" name="Contato"> E-mail
                    <input type="radio" value="radio-telefone" name="Contato"> Telefone
                    <input type="radio" value="radio-whatsapp" name="Contato"> Whatsapp
                </label>

                <br>
                <label>Qual o motivo do seu contato?
                    <select>
                        <option>Selecione</option>
                        <option>Dúvida</option>
                        <option>Sugestão</option>
                        <option>Elogio</option>
                        <option>Reclamação</option>
                    </select>
                </label>
                <br>
            </fieldset>

            <label><input type="checkbox" class="chk" > Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" id="enviar" value="Enviar formulário" class="enviar">
        </form>

    </main>

    <!-- ============================
            FOOTER
============================= -->
    <footer>

        <!-- Logo do rodapé -->
        <img src="img/logo4.png" title="Site da Jessica's Studio" class="logo_footer" />

        <!-- Contato e redes sociais -->
        <p>
            Agende seu horário on-line:
            <a href="https://wa.me/5511983881471"><i class="fa fa-whatsapp"></i></a> (11)98388-1471 |
            <a href="https://instagram.com/hb_palma"><i class="fa fa-instagram"></i></a>@hb_palma
        </p>

    </footer>
    <!-- ============================
        FIM DO FOOTER
============================= -->
</body>

</html>
